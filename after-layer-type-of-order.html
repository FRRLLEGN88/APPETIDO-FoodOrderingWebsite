<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link

    <link

    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap"
    />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"

    <link

      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson Text:wght@400&display=swap"

    <link

      href="https://fonts.googleapis.com/css2?family=Source Serif Pro:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="after-layer-type-of-order" data-animate-on-scroll>
      <div class="pilih-tipe-pemesanan">Pilih tipe pemesanan</div>
      <div class="frame2">
        <div class="frame3">
          <button class="pickup-btn" id="popuppickupBTN">
            <img
              class="packet-of-fried-potatoes-and-a"
              alt=""
              src="./public/packet-of-fried-potatoes-and-a-cup-of-coke@2x.png"
            />

            <div class="frame4">
              <div class="pickup">Pickup</div>
              <div class="tiba-10-">Ambil ditempat</div>
            </div>
          </button>
          <button class="delivery-btn" id="popupdeliveryBTN">
            <img
              class="lettering-free-delivery-with-g"
              alt=""
              src="./public/lettering-free-delivery-with-girl-who-delivers-an-order@2x.png"
            />

            <div class="frame5">
              <div class="pickup">Pesan Antar</div>
              <div class="tiba-10-">Tiba 10 - 20 min</div>
            </div>
          </button>
        </div>
        <div class="frame6">
          <div class="frame7">
            <button class="cancel-btn" id="popupcancelBTN">
              <div class="batalkan">Batalkan</div>
            </button>
            <button class="confirm-btn" id="popupconfirmBTN">
              <div class="konfirmasi">Konfirmasi</div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var popuppickupBTN = document.getElementById("popuppickupBTN");
      if (popuppickupBTN) {
        popuppickupBTN.addEventListener("click", function (e) {
          window.location.href = "./b-r-a-c-k-e-t-m-e-n-u-pesan-ambil.html";
        });
      }
      
      var popupdeliveryBTN = document.getElementById("popupdeliveryBTN");
      if (popupdeliveryBTN) {
        popupdeliveryBTN.addEventListener("click", function (e) {
          // Please sync "BRACKET MENU" to the project
        });
      }
      
      var popupcancelBTN = document.getElementById("popupcancelBTN");
      if (popupcancelBTN) {
        popupcancelBTN.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var popupconfirmBTN = document.getElementById("popupconfirmBTN");
      if (popupconfirmBTN) {
        popupconfirmBTN.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
