    <script>
      var drawericonHamburgerMenu = document.getElementById(
        "drawericonHamburgerMenu"
      );
      if (drawericonHamburgerMenu) {
        drawericonHamburgerMenu.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var drawerhomeText = document.getElementById("drawerhomeText");
      if (drawerhomeText) {
        drawerhomeText.addEventListener("click", function (e) {
          window.location.href = "./m-e-n-u-u-p.html";
        });
      }
      
      var drawertentangKamiText = document.getElementById("drawertentangKamiText");
      if (drawertentangKamiText) {
        drawertentangKamiText.addEventListener("click", function (e) {
          window.location.href = "./a-b-o-u-t-u-s.html";
        });
      }
      
      var drawermenuText = document.getElementById("drawermenuText");
      if (drawermenuText) {
        drawermenuText.addEventListener("click", function (e) {
          window.location.href = "./o-u-r-m-e-n-u.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      
      var iconHamburgerMenu = document.getElementById("iconHamburgerMenu");
      if (iconHamburgerMenu) {
        iconHamburgerMenu.addEventListener("click", function () {
          var drawerOverlay = document.getElementById("menuUpDownFix");
          if (!drawerOverlay) return;
          var drawerOverlayStyle = drawerOverlay.style;
          if (drawerOverlayStyle) {
            drawerOverlayStyle.display = "flex";
            drawerOverlayStyle.zIndex = 99;
            drawerOverlayStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            drawerOverlayStyle.alignItems = "center";
            drawerOverlayStyle.justifyContent = "";
          }
          drawerOverlay.setAttribute("closable", "");
      
          var onClick =
            drawerOverlay.onClick ||
            function (e) {
              if (
                e.target === drawerOverlay &&
                drawerOverlay.hasAttribute("closable")
              ) {
                drawerOverlayStyle.display = "none";
              }
            };
          drawerOverlay.addEventListener("click", onClick);
        });
      }
      
      var bUYContainer = document.getElementById("bUYContainer");
      if (bUYContainer) {
        bUYContainer.addEventListener("click", function (e) {
          window.location.href = "./b-r-a-c-k-e-t-m-e-n-u.html";
        });
      }
      </script>
