  <body>
    <div class="payment-page">
      <div class="pilih-metode-pembayaran1">Pilih metode pembayaran</div>
      <div class="metode-pembayaran1">Metode pembayaran</div>
      <div class="dana">
        <button class="dana-child"></button>
        <button class="dana1">Dana</button>
        <img class="ioncash-icon" alt="" src="./public/ioncash.svg" />
      </div>
      <div class="cash" id="popupcashContainer">
        <button class="dana-child" id="popuprectangleButton1"></button>
        <div class="tunai">Tunai</div>
        <img class="vector-icon13" alt="" src="./public/vector7.svg" />
      </div>
    </div>

    <script>
      var popuprectangleButton1 = document.getElementById("popuprectangleButton1");
      if (popuprectangleButton1) {
        popuprectangleButton1.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var popupcashContainer = document.getElementById("popupcashContainer");
      if (popupcashContainer) {
        popupcashContainer.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      </script>
  </body>
</html>
